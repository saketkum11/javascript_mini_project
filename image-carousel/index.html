<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-sliders</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d62314cbab.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="image-carousel">
      <div class="images_list">
        <img src="/image/bridge.jpg" class="images" alt="" />
        <img src="/image/beach.jpg" class="images" alt="" />
        <img src="/image/cold.jpg" class="images" alt="" />
        <img src="/image/housse.jpg" class="images" alt="" />
        <img src="/image/waterfall.jpg" class="images" alt="" />
      </div>
      <div>
        <button id="prev_btn">prev</button>
        <button id="next_btn">next</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
